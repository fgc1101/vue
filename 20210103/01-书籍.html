<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <div v-if="books.length">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>书籍名称</th>
                    <th>出版日期</th>
                    <th>价格</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,index) in books">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.price | getFinalPrice}}</td>
                    <td>
                        <button @click="add(index)">+</button>
                        {{item.count}}
                        <button @click="dcre(index)" :disabled="item.count <= 1">-</button>
                    </td>
                    <td><button @click="removeTitles(index)">移除</button></td>
                </tr>
            </tbody>
        </table>
            <a>共计{{totalPrice | getFinalPrice}}元</a>
        </div>
        <h2 v-else>购物车为空！</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
