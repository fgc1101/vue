<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由参数</title>
</head>
<body>
    <div id="app">

    </div>
    <script src="./vue.js"></script>
    <script src="./node_modules/vue-router/dist/vue-router.js"></script>
    <script>

        const Login = {
            template:`<div><h1>我是登陆组件</h1></div>`,
            created(){
                console.log(this.$router);
                console.log(this.$route);
            }
        }

        const Register = {
            template:`<div><h1>我是注册组件</h1></div>`
        }

        const App = {
            template: `<div>
                <h1>我是App组件</h1>
                <router-link :to="{name:'login',param:{id:1}}">用户登陆组件</router-link>
                <router-link :to="{name:'register',query:{id:1}}">用户注册组件</router-link>
                <router-view></router-view>
            </div>`
        }
        Vue.use(VueRouter);

        const router = new VueRouter({
            routes: [
                {
                    path: '/login',
                    name: 'login',
                    component: Login
                },
                {
                    path: '/register',
                    name: 'register',
                    component: Register
                }
            ],
        })

        const vm = new Vue({
            el:'#app',
            template:'<App />',
            components:{
                App
            },
            router:router
        })
    </script>

</body>
</html>
