<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello vue</title>
</head>
<body>
    <div id="app">
<!--        <p>{{ msg }}</p>-->
        <ul>
            <li v-for="item in movies">{{item}}</li>
        </ul>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data: { // data 属性中，存放的是 el 中要用到的数据
                msg: '欢迎学习Vue,我也不知道是不是正确的', // 通过 Vue 提供的指令，很方便的就能把数据渲染到页面上，程序员不再手动操作DOM元素了【前端的Vue之类的框架，不提倡我们去手动操作DOM元素了】
                movies : ['海王','速度与激情','隋唐英雄传','神雕侠侣']
            }
        })
    </script>
</body>
</html>
